<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.75, user-scalable=no">
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<div class="form animated bounceIn">
    <center><h2>Авторизация</h2></center>
    <center><div id="erconts"></div></center>
    <form id="form-reg">
        <input name="mail" id="mail" placeholder="Почта" type="text" required="">
        <input name="pass" id="pass" placeholder="Пароль" type="password" required="">
        <br><input type="button" class="animated infinite pulse" value="Войти" id="btn_submit">
    </form>
    <center><h3>Нет аккаунта? <a href="register">Зарегистрируйтесь!</a></h3></center>
</div>
</body>

<style>

    body {
        background: #FF8C00 url("img/bg.png") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    body::before {
        z-index: -1;
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(255, 140, 0, 0.8);
        width: 100%;
        height: 100%;
    }
    .form {
        position: absolute;
        top: 45%;
        left: 50%;
        background: #fff;
        width: 285px;
        margin: -140px 0 0 -182px;
        padding: 40px;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    }
    .form h2 {
        margin: 0 0 20px;
        line-height: 1;
        color: #FF8C00;
        font-size: 18px;
        font-weight: 400;
    }
    .form h3 {
        line-height: 1;
        color: #FF8C00;
        font-size: 14px;
        font-weight: 400;
    }
    .form input {
        outline: none;
        display: block;
        width: 100%;
        margin: 0 0 20px;
        padding: 10px 15px;
        border: 1px solid #ccc;
        color: #ccc;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-size: 14px;
        font-wieght: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-transition: 0.2s linear;
        -moz-transition: 0.2s linear;
        -ms-transition: 0.2s linear;
        -o-transition: 0.2s linear;
        transition: 0.2s linear;
    }
    .form input:focus {
        color: #333;
        border: 1px solid #FF8C00;
    }
    .form button {
        cursor: pointer;
        background: #FF8C00;
        width: 100%;
        padding: 10px 15px;
        border: 0;
        color: #fff;
        font-size: 14px;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-transition: 0.2s linear;
        -moz-transition: 0.2s linear;
        -ms-transition: 0.2s linear;
        -o-transition: 0.2s linear;
        transition: 0.2s linear;
    }
    .form button:hover {
        background: #27ae60;
    }
    input[type=button]
    {
        cursor: pointer;
        background: #FF8C00;
        width: 100%;
        padding: 10px 15px;
        border: 0;
        color: #fff;
        font-size: 14px;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-transition: 0.2s linear;
        -moz-transition: 0.2s linear;
        -ms-transition: 0.2s linear;
        -o-transition: 0.2s linear;
        transition: 0.2s linear;
    }
    input[type=button] :hover
    {
        background: #27ae60;
    }
</style>
</body>
</html>
